<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jeremi Stadler</title>

        <style>
            html,body{
                background: black;
                font-family: system, -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Lucida Grande", "Segoe UI";
                margin: 0;
                padding: 0;
            }

            #level1{
                background-image: url('http://ordnanceengineering.com/wp-content/uploads/8589130423107-blue-mountains-landscape-wallpaper-hd.jpg');
                background-origin: center center;
                background-repeat: no-repeat;
                background-size: cover;
                width: 200vw;
                height: 100vh;
                position: fixed;
                transition: 1s;
            }

            #level2{
                background-image: url('http://i109.photobucket.com/albums/n47/ralgia/Backgrounds/Grass-Slider-Background1.png');
                background-origin: center center;
                background-repeat: no-repeat;
                background-size: cover;
                width: 200vw;
                height: 100vh;
                position: fixed;
                transition: 1s;
            }
            .proj1 #level2{
                transform: translate(0, 0);
            }

            .proj1 #level2{
                transform: translate(-50px, 0);
            }

            #level3{
                background-image: url('http://pngimg.com/upload/cloud_PNG32.png');
                background-origin: center center;
                background-repeat: repeat-x;;
                background-size: cover;
                width: 200vw;
                height: 100vh;
                position: fixed;
                transition: 1s;
            }

            .proj1 #level3{
                transform: translate(0, 0);
            }

            .proj1 #level3{
                transform: translate(-100px, 0);
            }

            #proj1{
                position: fixed;
                top: 300px;
                left: 100px;
                cursor: pointer;
                transition: 1s;
                -webkit-transition: 1s;
            }

            #proj2{
                position: fixed;
                top: 300px;
                left: 200px;
                cursor: pointer;
                transition: 1s;
                -webkit-transition: 1s;
            }

            .proj1 #proj1 {
                left: 200px;
            }

            .proj2 #proj1 {
                left: 500px;
            }


            .proj1 #proj2 {
                left: 500px;
            }

            .proj2 #proj2 {
                left: 800px;
            }

        </style>
    </head>
    <body class="proj1">
        <div id="level1"></div>
        <div id="level2"></div>
        <div id="level3"></div>
        <div id="level4"></div>

        <div id="proj1">Projekt A</div>
        <div id="proj2">Projekt B</div>


        <script>
            var v1 = document.getElementById('proj1');
            var v2 = document.getElementById('proj2');

            v2.addEventListener('click', () => {
                document.body.classList.remove('proj2');
                document.body.classList.add('proj1');
            }, false);

            v1.addEventListener('click', () => {
                document.body.classList.remove('proj1');
                document.body.classList.add('proj2');
            }, false);

        </script>
    </body>
</html>
