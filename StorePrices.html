<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pris Ã¤ndringar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Fira Sans','Helvetica Neue',Helvetica,Arial,sans-serif;
      }

      html,body {
        background: #f7f7f7;
      }

      p {
        margin: 8px 0px;
        padding: 0;
      }

      .loader {
        text-align: center;
        margin-top: 40vh;
        font-size: 30px;
      }

      .group {
        flex-direction: row;
        display: flex;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .item {
        background: white;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
        margin: 16px;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="loader">Laddar...</div>
    </div>
    <script>

function formatDate(date) {
  return date.slice(0, 16).replace('T', ' ');
}

function renderGroup(group) {
  return `
    <div class="group">
      ${group.map(renderItem).join('')}
    </div>
  `;
}

function renderItem(item) {
  return `
    <div class="item">
      <p>${item.name}</p>
      <p>${item.manufacturer}</p>
      <p>${item.price}</p>
      <p>${item.comparePrice} / ${item.comparePriceUnit}</p>
      <p>${item.outOfStock ? 'slut' : 'finns i lager'}</p>
      <p>${formatDate(item.Timestamp)}</p>
    </div>
  `;
}

fetch('https://statify-functions.azurewebsites.net/api/fetch-store-changes')
.then(r => r.json())
.then(groups => {
  groups.forEach(group => {
    group.sort((a, b) => new Date(a.Timestamp) - new Date(b.Timestamp));
  });
  groups.sort((b, a) => new Date(a[a.length - 1].Timestamp) - new Date(b[b.length - 1].Timestamp));

  document.getElementById('container').innerHTML = groups.map(renderGroup).join('');
})
.catch(error => {
  document.getElementById('container').innerHTML = error.message;
});
    </script>
  </body>
</html>
