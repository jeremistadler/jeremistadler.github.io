<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jeremi Stadler</title>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Portfolio of Jeremi Stadler, web designer &amp; app developer"
    />

    <style>
      html,
      body,
      p,
      h1,
      h2 {
        font-family: system, -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          "Lucida Grande", "Segoe UI";
        margin: 0;
        padding: 0;
        color: #555;
      }

      html,
      body {
        background: #fafafa;
      }

      #header {
        width: 100%;
        height: 67vw;
        background-image: url(bg2.jpg);
        background-repeat: no-repeat;
        background-size: 100%;
        overflow: hidden;
      }

      #header__name {
        font-size: 8vw;
        color: #4a4a4a;
        margin-left: 5vw;
        margin-top: 15vw;
        margin-bottom: 0;
      }

      #header__title {
        font-size: 3vw;
        color: #4a4a4a;
        margin-left: 5vw;
        margin-top: 1vw;
      }

      .flex_container {
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: space-between;
        max-width: 960px;
        border: 20px solid transparent;
        border-top-width: 0;
      }

      .project {
        text-decoration: none;
        width: 460px;
        overflow: hidden;
      }

      .project__name {
        margin: 4px 0px;
        color: #383838;
        font-size: 30px;
        font-weight: bold;
      }

      .project__description {
        margin: 0px 0px;
        color: #505050;
        font-size: 16px;
        font-weight: 300;
      }

      .project__image {
        margin: 10px 0px;
        width: 460px;
        height: 200px;
        transition: 0.1s;
      }

      .project__image:hover {
        opacity: 0.8;
      }

      .info__title {
        font-size: 38px;
        color: #353535;
        margin-top: 50px;
        margin-bottom: 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="header">
      <h1 id="header__name">
        Jeremi <br />
        Stadler
      </h1>
      <h1 id="header__title">Web &amp; App developer</h1>
    </div>

    <div class="flex_container">
      <h1 class="info__title">Me</h1>
      <p style="margin: 10px 0; max-width: 400px">
        Programmer, married, two daughers.
      </p>

      <p style="margin: 10px 0; max-width: 400px">
        I love to apps. Currently use react-native, sql, C#, nodejs and the
        latest hip github project.
      </p>

      <p style="margin: 10px 0; ">
        You can contact me at
        <a style="text-decoration: none; color: #000" id="email"></a>
      </p>
    </div>

    <h1
      style="font-size: 13px; text-align: center; color: #929292; margin-top: 50px;margin-bottom: 30px;font-weight: 300; "
    >
      Jeremi Stadler Â©
    </h1>

    <script>
      var el = document.getElementById("email");
      var addr = "stadler.jeremi";
      addr = addr + "@" + "gmail.com";
      el.href = "mailto:" + addr;
      el.innerText = addr;
    </script>
  </body>
</html>
