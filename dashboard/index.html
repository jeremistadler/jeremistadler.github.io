<body>

  <div id="loggedout">
    <a id="connectLink" href="#">Connect To Trello</a>
  </div>

  <div id="loggedin">
      <div id="header">
          Logged in to as <span id="fullName"></span>
          <a id="disconnect" href="#">Log Out</a>
      </div>
  </div>
  <div id="trello__template" class="template">
    <div class="trello__item ">
      <p style="color:{{color}}">{{count}}</p>
      <h2>{{name}}</h2>
    </div>
  </div>

      <div id="trello__content"></div>
    </div>

      <div class="card">
        <h1 class="card__header card__header--uptime"><i class="fa fa-tasks"></i>Startpage Score</h1>
